<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Qu·∫£n Tr·ªã Kho H√†ng</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        /* --- 1. GLOBAL VARIABLES & RESET --- */
        :root {
            --primary: #4F46E5;
            --primary-hover: #4338ca;
            --danger: #EF4444;
            --bg-body: #F3F4F6;
            --border: #E5E7EB;
            --radius: 16px;
            --btn-radius: 30px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-body); 
            color: #111827; margin: 0; padding: 0;
            -webkit-font-smoothing: antialiased;
        }
        * { box-sizing: border-box; }

        /* --- 2. COMPONENTS --- */
        .modern-input {
            width: 100%; padding: 12px 16px; border: 1px solid var(--border);
            border-radius: 12px; font-size: 15px; outline: none; transition: all 0.2s; margin-bottom: 12px;
        }
        .modern-input:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1); }
        
        .btn {
            padding: 10px 20px; border-radius: var(--btn-radius); font-weight: 600; 
            cursor: pointer; border: none; text-decoration: none; 
            display: inline-flex; align-items: center; justify-content: center;
            transition: all 0.2s; font-size: 14px;
        }
        .btn-primary { background: var(--primary); color: white; width: 100%; padding: 12px; font-size: 16px; }
        .btn-primary:hover { background: var(--primary-hover); }
        
        .btn-outline { background: white; border: 1px solid var(--border); color: #374151; }
        .btn-danger { background: #FEE2E2; color: #DC2626; }
        .btn-secondary { background: #E5E7EB; color: #374151; }
        .btn-outline:hover, .btn-secondary:hover { background: #F9FAFB; }
        .btn-danger:hover { background: #FCA5A5; }

        .card { background: white; border-radius: var(--radius); box-shadow: var(--shadow); padding: 24px; margin-bottom: 20px; }

        /* --- 3. LOGIN PAGE --- */
        .login-wrapper {
            min-height: 100vh; display: flex; align-items: center; justify-content: center;
            background: linear-gradient(135deg, #E0E7FF 0%, #F3F4F6 100%); padding: 20px;
        }
        .login-card { width: 100%; max-width: 360px; text-align: center; padding: 40px; }

        /* --- 4. DASHBOARD LAYOUT --- */
        #adminPanel { display: none; max-width: 1100px; margin: 0 auto; padding: 30px 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .header h2 { font-size: 24px; font-weight: 700; margin: 0; display: flex; align-items: center; gap: 10px;}
        .header-actions { display: flex; gap: 10px; }
        
        /* Form & Stats */
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; }
        .form-actions { display: flex; gap: 10px; margin-top: 20px; justify-content: flex-end; }

        /* [NEW] STATS CARD CSS */
        .stats-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px;
        }
        .stat-card {
            background: white; padding: 20px; border-radius: var(--radius);
            box-shadow: var(--shadow); display: flex; flex-direction: column; align-items: flex-start;
            border: 1px solid var(--border);
        }
        .stat-label { color: #6B7280; font-size: 13px; font-weight: 500; text-transform: uppercase; margin-bottom: 5px; }
        .stat-value { font-size: 28px; font-weight: 800; color: #111827; }
        .text-red { color: #DC2626; }

        /* Search */
        .search-wrapper { position: relative; margin-bottom: 20px; }
        .search-input { width: 100%; padding: 14px 20px 14px 45px; border-radius: 50px; border: 1px solid var(--border); outline: none; font-size: 15px; background: white; box-shadow: var(--shadow);}
        .search-icon { position: absolute; left: 18px; top: 50%; transform: translateY(-50%); color: #9CA3AF; font-size: 18px;}

        /* Table Styling */
        .table-container { background: white; border-radius: var(--radius); box-shadow: var(--shadow); overflow: hidden; border: 1px solid var(--border); }
        table { width: 100%; border-collapse: collapse; }
        thead th { background: #F9FAFB; padding: 16px; text-align: left; font-size: 12px; text-transform: uppercase; color: #6B7280; border-bottom: 1px solid var(--border); font-weight: 600; }
        tbody td { padding: 16px; border-bottom: 1px solid #F3F4F6; vertical-align: middle; }
        
        .thumb-admin { width: 200px; height: 200px; border-radius: 12px; object-fit: cover; border: 1px solid #eee; background: #f9f9f9; }
        .badge { display: inline-flex; align-items: center; padding: 4px 10px; border-radius: 20px; font-size: 12px; font-weight: 600; }
        .bg-green { background: #D1FAE5; color: #065F46; }
        .bg-red { background: #FEE2E2; color: #991B1B; }
        
        .action-btn { border: none; background: none; cursor: pointer; padding: 8px; border-radius: 50%; transition: 0.2s; font-size: 16px; display: inline-flex; align-items: center; justify-content: center; width: 36px; height: 36px;}
        .icon-edit { background: #FFFBEB; color: #B45309; }
        .icon-trash { background: #FEF2F2; color: #DC2626; margin-left: 5px; }
        .action-btn:hover { transform: scale(1.1); }

        .pc-barcode { font-family: monospace; font-weight: 600; color: var(--primary); background: #EEF2FF; padding: 4px 8px; border-radius: 6px; font-size: 25px; }
        .item-name { font-weight: 600; color: #111827; font-size: 25px; margin-bottom: 4px; }
        .item-cat { color: #6B7280; font-size: 13px; }
        .stock-num { font-weight: 700; font-size: 18px; margin-right: 8px; }
        .mobile-only { display: none; }

        /* --- 5. MOBILE RESPONSIVE --- */
        @media (max-width: 768px) {
            #adminPanel { padding: 20px 15px; }
            .header { flex-direction: column; align-items: flex-start; gap: 15px; }
            .header-actions { width: 100%; }
            .header-actions .btn { flex: 1; }
            
            .card { padding: 15px; }
            .form-grid { grid-template-columns: 1fr; gap: 10px; }
            .form-actions .btn { flex: 1; padding: 12px; }

            /* Stats on mobile */
            .stat-value { font-size: 24px; }

            table, thead, tbody, th, td, tr { display: block; }
            thead { display: none; }
            .pc-only-cell { display: none; }
            .mobile-only { display: inline-block; }

            tbody tr {
                display: grid;
                //grid-template-columns: 80px 1fr;
                grid-template-rows: auto auto; 
                gap: 10px 15px;
                background: white; padding: 15px; border-radius: var(--radius);
                box-shadow: var(--shadow); margin-bottom: 15px; border: 1px solid var(--border);
                position: relative;
            }

            tbody td { padding: 0; border: none; }
            tbody td:nth-child(1) { grid-row: 1 / 3; grid-column: 1 / 2; }
            .thumb-admin { width: 150px; height: 150px; }

            tbody td:nth-child(3) { grid-row: 1; grid-column: 2 / 3; align-self: start; }
            tbody td:nth-child(4) { 
                grid-row: 2; grid-column: 2 / 3; align-self: end;
                display: flex; align-items: center; justify-content: space-between;
                padding-top: 5px;
            }
            tbody td:nth-child(5) { position: absolute; top: 10px; right: 10px; display: flex; gap: 5px; }
            
            .item-name { font-size: 16px; margin-bottom: 6px; padding-right: 70px; }
            .mobile-barcode { font-family: monospace; font-size: 13px; color: #6B7280; background: #F3F4F6; padding: 2px 6px; border-radius: 4px; }
        }
    </style>
</head>
<body>

    <div class="login-wrapper" id="loginForm">

            <p style="color:#6B7280; margin-bottom:25px">ƒêƒÉng nh·∫≠p ƒë·ªÉ qu·∫£n l√Ω</p>
            <input type="email" id="email" class="modern-input" placeholder="Email qu·∫£n tr·ªã...">
            <input type="password" id="password" class="modern-input" placeholder="M·∫≠t kh·∫©u...">

    <div id="adminPanel">

            <div class="header-actions">

        <div class="stats-grid">

        <div class="card">

            <input type="hidden" id="inp-id">
            <div class="form-grid">

                <input id="inp-ten" class="modern-input" placeholder="T√™n m·∫´u (VD: M√†u Xanh)">

        <div class="search-wrapper">

        <div class="table-container">

                    <tr>

                        <th class="pc-only-cell" width="120">Barcode</th>
                        <th>Th√¥ng tin chi ti·∫øt</th>
                        <th width="150">T·ªìn Kho</th>
                        <th width="100" style="text-align:center">Thao t√°c</th>

                </thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>
    </div>

    <script>
        // --- CONFIG ---
        const SUPABASE_URL = 'https://gpmuckoydhrokpioltem.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdwbXVja295ZGhyb2twaW9sdGVtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU3MTMzNTcsImV4cCI6MjA4MTI4OTM1N30.Fqe5U2hm_fERI6ZLc_FQ1SMh5F4sYOrxr8JqLlwLKI0';
        const db = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        let inventoryList = [];

        // --- AUTH ---
        async function checkSession() {
            const { data: { session } } = await db.auth.getSession();
            if (session) { showAdminPanel(); loadData(); }
        }
        checkSession();

        // B·∫Øt ph√≠m Enter
        ['email', 'password'].forEach(id => {
            document.getElementById(id).addEventListener("keypress", e => {
                if (e.key === "Enter") { e.preventDefault(); handleLogin(); }
            });
        });

        // --- UTILS: H√ÄM KH√ìA N√öT (M·ªöI) ---
        function setLoading(btnId, isLoading, text = "L∆∞u D·ªØ Li·ªáu") {
            const btn = document.getElementById(btnId);
            if (isLoading) {
                btn.disabled = true;
                btn.innerHTML = `‚è≥ ƒêang x·ª≠ l√Ω...`;
                btn.style.opacity = "0.7";
            } else {
                btn.disabled = false;
                btn.innerHTML = text;
                btn.style.opacity = "1";
            }
        }

        async function handleLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const msg = document.getElementById('msg');
            const btnLogin = document.querySelector('.login-card button'); // L·∫•y n√∫t ƒëƒÉng nh·∫≠p

            if(!email || !password) { msg.innerText = "‚ö†Ô∏è Vui l√≤ng ƒëi·ªÅn ƒë·ªß th√¥ng tin"; return; }

            // Hi·ªáu ·ª©ng loading n√∫t ƒëƒÉng nh·∫≠p
            btnLogin.disabled = true;
            btnLogin.innerText = "ƒêang ki·ªÉm tra...";
            msg.innerText = "";

            const { error } = await db.auth.signInWithPassword({ email, password });
            
            if (error) {
                msg.innerText = "‚ùå Email ho·∫∑c m·∫≠t kh·∫©u kh√¥ng ƒë√∫ng";
                btnLogin.disabled = false;
                btnLogin.innerText = "ƒêƒÉng Nh·∫≠p";
            } else { 
                showAdminPanel(); 
                loadData(); 
            }
        }

        async function handleLogout() { await db.auth.signOut(); location.reload(); }
        function showAdminPanel() { document.getElementById('loginForm').style.display = 'none'; document.getElementById('adminPanel').style.display = 'block'; }

        function updateStats(data) {
            document.getElementById('stat-total').innerText = data.length;
            const outOfStock = data.filter(item => item.ton_kho <= 0).length;
            document.getElementById('stat-out').innerText = outOfStock;
        }

        async function loadData() {
            const tbody = document.getElementById('table-body');
            // Gi·ªØ l·∫°i khung nh∆∞ng hi·ªán loading
            if(inventoryList.length === 0) tbody.innerHTML = '<tr><td colspan="5" style="text-align:center; padding:30px; color:#6B7280">‚è≥ ƒêang t·∫£i d·ªØ li·ªáu...</td></tr>';
            
            let { data, error } = await db.from('inventory').select('*').order('id', { ascending: false });
            
            if (!error) { 
                inventoryList = data; 
                updateStats(data);
                renderTable(data); 
            }
        }

        function renderTable(data) {
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = '';
            if (data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align:center; padding:30px; color:#6B7280">Ch∆∞a c√≥ d·ªØ li·ªáu.</td></tr>';
                return;
            }
            data.forEach(item => {
                let imgHtml = item.hinh ? 
                    `<img src="images/${item.hinh}" class="thumb-admin" onerror="this.onerror=null;this.src='https://placehold.co/70x70?text=No+Img';">` : 
                    `<img src="https://placehold.co/70x70?text=No+Img" class="thumb-admin">`;
                
                let badgeClass = item.ton_kho > 0 ? 'bg-green' : 'bg-red';
                let badgeIcon = item.ton_kho > 0 ? '‚úÖ' : '‚ö†Ô∏è';
                let badgeText = item.ton_kho > 0 ? 'S·∫µn h√†ng' : 'H·∫øt h√†ng';

                let row = `
					<tr>
						<td>${imgHtml}</td>
						<td class="pc-only-cell"><span class="pc-barcode">${item.barcode}</span></td>
						<td>
							<div class="item-name">${item.ten_mau}</div>
							<div class="item-cat" style="display: inline-flex; align-items: center; padding: 4px 10px; border-radius: 20px; font-size: 12px; font-weight: 600; background: #F3F4F6; color: #4B5563; border: 1px solid #E5E7EB;">${item.loai_tu || '-'}</div>
							<div class="mobile-only mobile-barcode">${item.barcode}</div>
						</td>
						<td>
							<div style="display:flex; align-items:center;">
								<span class="stock-num">
									<span class="mobile-only" style="font-weight:normal; font-size: 0.9em; color: #666;">T·ªìn kho: </span> ${item.ton_kho}
								</span>
								<span class="badge ${badgeClass}">
									<span class="mobile-only" style="margin-right:4px">${badgeIcon}</span>${badgeText}
								</span>
							</div>
						</td>
						<td style="text-align:center">
							<button class="action-btn icon-edit" onclick="editItem(${item.id})">‚úèÔ∏è</button>
							<button class="action-btn icon-trash" onclick="deleteItem(${item.id})">üóëÔ∏è</button>
						</td>
					</tr>
				`;
                tbody.innerHTML += row;
            });
        }

        function searchData(keyword) {
            keyword = keyword.toLowerCase();
            const filtered = inventoryList.filter(i => (i.barcode + i.ten_mau + i.loai_tu).toLowerCase().includes(keyword));
            renderTable(filtered);
        }

        async function saveData() {
            const id = document.getElementById('inp-id').value;
            const barcode = document.getElementById('inp-barcode').value.trim();
            const ten_mau = document.getElementById('inp-ten').value.trim();
            const ton_kho = parseInt(document.getElementById('inp-ton').value);
            
            // 1. Validate k·ªπ h∆°n
            if (!barcode || !ten_mau) return alert("‚ùå Vui l√≤ng nh·∫≠p Barcode v√† T√™n m·∫´u!");
            if (isNaN(ton_kho) || ton_kho < 0) return alert("‚ùå S·ªë l∆∞·ª£ng t·ªìn kho kh√¥ng h·ª£p l·ªá (ph·∫£i >= 0)!");

            const payload = {
                barcode: barcode,
                loai_tu: document.getElementById('inp-loai').value.trim(),
                ten_mau: ten_mau,
                ton_kho: ton_kho,
                hinh: document.getElementById('inp-hinh').value.trim()
            };

            // 2. Hi·ªáu ·ª©ng Loading cho n√∫t L∆∞u (ID n√∫t l∆∞u c·∫ßn th√™m id="btn-save")
            // L∆∞u √Ω: B·∫°n c·∫ßn th√™m id="btn-save" v√†o n√∫t L∆∞u trong HTML ·ªü tr√™n
            const saveBtn = document.querySelector('.form-actions .btn-primary');
            const originalText = id ? "üíæ C·∫≠p Nh·∫≠t" : "üíæ L∆∞u D·ªØ Li·ªáu";
            
            saveBtn.disabled = true;
            saveBtn.innerHTML = "‚è≥ ƒêang l∆∞u...";

            const task = id ? db.from('inventory').update(payload).eq('id', id) : db.from('inventory').insert([payload]);
            const { error } = await task;
            
            // Tr·∫£ l·∫°i tr·∫°ng th√°i n√∫t
            saveBtn.disabled = false;
            saveBtn.innerHTML = originalText;

            if (error) alert("L·ªói: " + error.message);
            else { 
                // alert(id ? "ƒê√£ c·∫≠p nh·∫≠t!" : "ƒê√£ th√™m m·ªõi!"); // C√≥ th·ªÉ b·ªè alert n·∫øu mu·ªën m∆∞·ª£t h∆°n
                resetForm(); 
                loadData(); 
            }
        }

        function editItem(id) {
            const item = inventoryList.find(i => i.id === id);
            document.getElementById('inp-id').value = item.id;
            document.getElementById('inp-barcode').value = item.barcode;
            document.getElementById('inp-loai').value = item.loai_tu;
            document.getElementById('inp-ten').value = item.ten_mau;
            document.getElementById('inp-ton').value = item.ton_kho;
            document.getElementById('inp-hinh').value = item.hinh;
            window.scrollTo({ top: 0, behavior: 'smooth' });
            document.getElementById('inp-barcode').focus();
        }

        async function deleteItem(id) {
            if(confirm("B·∫°n ch·∫Øc ch·∫Øn mu·ªën x√≥a s·∫£n ph·∫©m n√†y? H√†nh ƒë·ªông n√†y kh√¥ng th·ªÉ ho√†n t√°c.")) {
                // Hi·ªáu ·ª©ng nh·ªè ƒë·ªÉ ng∆∞·ªùi d√πng bi·∫øt ƒëang x√≥a
                const row = document.querySelector(`button[onclick="deleteItem(${id})"]`).closest('tr');
                row.style.opacity = "0.3";
                
                await db.from('inventory').delete().eq('id', id);
                loadData();
            }
        }

        function resetForm() {
            document.querySelectorAll('.form-grid input').forEach(i => i.value = '');
            document.getElementById('inp-id').value = '';
            // Reset n√∫t v·ªÅ tr·∫°ng th√°i th√™m m·ªõi
            document.querySelector('.form-actions .btn-primary').innerHTML = "üíæ L∆∞u D·ªØ Li·ªáu";
        }
    </script>
</body>
</html>
